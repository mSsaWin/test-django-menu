<!DOCTYPE html>
<html lang="ru">
{% load menu_tags %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Menu{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar bg-body-secondary">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">
              <img src="https://uptrader.io/img/uptrader.svg" alt="Logo" width="231" height="58" class="d-inline-block align-text-top">
                  Django menu test task
            </a>
          </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid mt-3 mb-3">
            <div class="row">
                <div class="col-6">
                    <div class="border border-dark-subtle">
                        {% draw_menu 'glavnoe-menyu' %}
                    </div>
                    <div class="border border-dark-subtle border-top-0">
                        {% draw_menu 'menyu-uslug' %}
                    </div>
                    <div class="border border-dark-subtle border-top-0">
                        {% draw_menu 'kontaktnoe-menyu' %}
                    </div>
                </div>
                <div class="col-6">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-body-secondary mt-auto">
        <div class="container-fluid mt-3 mb-3">
            <div class="row">
                <div class="offset-9 col-3 text-end">
                    <h5>Информация</h5>
                    <ul class="list-unstyled">
                        <li>Гнездилов Филипп</li>
                        <li><a href="https://t.me/phil_gnezdilov" target="_blank">Телеграм</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
